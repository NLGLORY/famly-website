<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famly - De familie app</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #67B5EE 0%, #EE689B 50%, #FFBE44 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            display: block;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-ios {
            background: #000;
            color: white;
        }
        .btn-android {
            background: #3DDC84;
            color: white;
        }
    </style>
</head>
<body>

        <div class="buttons">
            <a href="https://apps.apple.com/us/app/famly/id6751124006" class="btn btn-ios">
                üì± Download voor iOS
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.familytime.connect" class="btn btn-android">
                ü§ñ Download voor Android
            </a>
        </div>
    </div>
</body>
</html>
